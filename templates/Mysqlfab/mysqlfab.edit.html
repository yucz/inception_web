{% extends "base.html" %}

{% block title %}
    编辑发布
{% endblock %}

{% block content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% url "addmysqlfaburl" as theaddurl %}
            <a class="btn btn-default {%if request.path = theaddurl%} active {%endif%}" href={{ theaddurl }}><span class="glyphicon glyphicon-edit"></span>新建发布</a>
            {% url "listmysqlfaburl" as thelisturl %}
            <a class="btn btn-default {%if request.path = thelisturl%} active {%endif%}" href={{ thelisturl }}><span class="glyphicon glyphicon-list"></span>发布管理</a>
        </div>
    </div>

    <hr/>

env['title_en']
	<!-- ########修改：edit######## -->
	<form class="form-horizontal" role="form" action={% url "editmysqlfaburl" %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-11">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            <div>
        </div>
    </form>



{% endblock %}
